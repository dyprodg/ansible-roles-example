- name: Install Node.js and npm
  apt:
    name: nodejs
    state: present

- name: Clone React application from Git
  git:
    repo: 'your_git_repo_url'
    dest: /home/ubuntu/myapp

- name: Install application dependencies
  command: npm install
  args:
    chdir: /home/ubuntu/myapp

- name: Start application
  command: npm start
  args:
    chdir: /home/ubuntu/myapp
